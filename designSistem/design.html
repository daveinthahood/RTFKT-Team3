<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTFKT - DESIGN SISTEM</title>
    <link rel="stylesheet" href="design.css" />
    <link rel="stylesheet" href="../Component/button-drop/index.css">
  </head>
  <body>


    <!-- Logo -->
   <div class="design-header"> 
    <div id="design-logo">
      <div class="logo-text">
        <h2>Logos</h2>
      </div>
      <div class="logo-content">
        <span>
          <img src="../Asset/image/rtfkt_logotype.svg" alt="rtfkt-logo" />
        </span>
        <span>
          <img src="../Asset/image/blank-profile.jpg" alt="rtfkt-logo2" />
        </span>
      </div>
    </div>

    <!-- Colors -->

    <div id="design-color">
      <div class="design-color-text">
        <h2>Colors</h2>
        <div class="design-color-content">
          <span>
            <img src="colors/Rectangle 1.png" alt="colors" />
          </span>
          <span>
            <img src="colors/Rectangle 2.png" alt="colors" />
          </span>
          <span>
            <img src="colors/Rectangle 4.png" alt="colors" />
          </span>
          <span>
            <img src="colors/Rectangle 9.png" alt="colors" />
          </span>
          <span>
            <img src="colors/Rectangle 11.png" alt="colors" />
          </span>
          <span>
            <img src="colors/Rectangle 12.png" alt="colors" />
          </span>
          <span>
            <img src="colors/Rectangle 13.png" alt="colors" />
          </span>
          <span>
            <img src="colors/Rectangle 15.png" alt="colors" />
          </span>
          <span>
            <img src="colors/Rectangle 17.png" alt="colors" />
          </span>
          <span>
            <img src="colors/Rectangle 18.png" alt="colors" />
          </span>
        </div>
      </div>
    </div>
  </div> 


    <div class="design-component">
      <div class="design-component-button">
          <h2> Buttons </h2>
          <div class="design-component-button-items">
            <button class="main__section__left__buttons--darker">sign in</button>
            <button class="main__section__left__buttons--lighter" >learn more</button>
            <button class="button--filter"> <img src="../../Asset/image/avatarCat.png"> <span>some text</span> </button>
            <button class="button--hide">hide filter</button>
            <button class="section--button--drop"> see all the drop </button>
            
          </div>
      </div>

</div>

<!-- Tipografia -->
<di class="tipografia">
  <h2> Tipografia </h2>
  <div class="font-side">
    <div class="font-type">
      <div class="main-title">
        <!--MainTitle-->
        <h3> Main Section </h3>
        <p> Font classico unito ad un <span>font speciale</span> </p>  
      
      </div> 

      <!-- Title Section -->
      <div class="section-title">
        <!--MainTitle-->
        <h3> Section Title </h3>
        <p> PRIVATE MINT CHECKER </p>    
      </div>
    </div>

    <div class="font-left">
      <div class="paragrafi">
        <!--MainTitle-->
        <h3> Paragrafi </h3>
        <p> Before copping a RTFKT NFT </p>  
      
      </div>

      <div class="label">
        <!--MainTitle-->
        <h3> Label </h3>
        <p> @RTFKT X RIMOWA </p>  
      
      </div>

    </div>
  </div>



</di>
<!-- Component -->

<div class="design-component-section">
  <h1> Componenti </h1> 

    <div class="primo-componente">
      <div class="section__shop__card">
        <!-- CARD TITLE -->
        <div class="section__shop__card-title">
          <img src="../../Asset/image/blank-profile.jpg" alt="" />
          <span> @RTFKT</span>
        </div>
        <!--  CARD VID -->
        <div class="section__shop__card-vid">
          
              <video play="false" frameborder="0" muted loop plays-inline>
              <source src="../../Asset/Video/Card1.mp4" type="video/mp4" /></video>
          
        </div>
        <!-- CARD FOOTER -->
        <div class="section__shop__card-footer">
          <div class="section__shop__card-footer-title">
            RTFKT x Nike Dunk Genesis
          </div>
          <div class="section__shop__card-footer-description">1/20000</div>
        </div>
      </div>


      <div class="bottom-section">
        <div id="image">
            <img src="../Component/bottom-section/bg-email-mailchimp-partner-section.png" alt="left-img" id="image1">
        </div>
        <div id="brands">
            <div id="awesome-people">
                <p>AWESOME PEOPLE WE WORKED WITH</p>
            </div>
            <div class="all-brands">
                <div class="same-class">
                    <img src="../Component/bottom-section/epic.png" alt="epic" class="same-image2">
                </div>
                <div class="same-class">
                    <img src="../Component/bottom-section/staple.png" alt="staple" class="same-image">
                </div>
                <div class="same-class">
                    <img src="../Component/bottom-section/fewocious.png" alt="fewocious" class="same-image">
                </div>
                <div class="same-class">
                    <img src="../Component/bottom-section/atari.png" alt="atari" class="same-image1">
                </div>
                <div class="same-class">
                    <img src="../Component/bottom-section/murakami.png" alt="murakami" class="same-image1">
                </div>
                <div class="same-class">
                    <img src="../Component/bottom-section/nike.svg" alt="nike" class="same-image">
                </div>
            </div>
        </div>
    </div>
